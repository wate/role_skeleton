Style/ClassAndModuleChildren:
  Exclude:
    - spec/spec_helper.rb
Style/ConditionalAssignment:
  Enabled: false

Performance/RedundantBlockCall:
  Exclude:
    - spec/spec_helper.rb

Style/DoubleNegation:
  Enabled: false

Style/CaseEquality:
  Enabled: false

Metrics/LineLength:
  Max: 120
  AllowHeredoc: true
  AllowURI: true
  URISchemes:
    - http
    - https
  IgnoreCopDirectives: false
  IgnoredPatterns: []

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'
